 
 <clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>IsTarget</clr-dg-column>
    <clr-dg-column>IsFeature</clr-dg-column>
    <clr-dg-column>Type</clr-dg-column>
    

    <clr-dg-row *ngFor="let datasetcolumn of model">
        <clr-dg-cell> Name </clr-dg-cell>
        <clr-dg-cell> IsTarget </clr-dg-cell>
        <clr-dg-cell> IsFeature </clr-dg-cell>
        <clr-dg-cell> Type </clr-dg-cell>
        <clr-dg-cell>
            <label (click) = 'onReport(datasetcolumn.id)' class='label clickable'>Report</label>
            <label (click) = 'onDetails(datasetcolumn.id)' class='label clickable'>Details</label>
            <label (click) = 'onDelete(datasetcolumn.id)' class='label clickable'>Delete</label>
        </clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>
