 <button (click) = 'onNew()'>Add Dataset</button>
 <clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Location</clr-dg-column>
    <clr-dg-column>Actions</clr-dg-column>
    
    <clr-dg-row *ngFor="let dataset of model">
        <clr-dg-cell> {{dataset.name}} </clr-dg-cell>
        <clr-dg-cell> {{dataset.path}} </clr-dg-cell>
        <clr-dg-cell>
            <label (click) = 'onDetails(dataset.id)' class='label clickable'>Details</label>
            <label (click) = 'onDelete(dataset.id)' class='label clickable'>Delete</label>
        </clr-dg-cell>
    </clr-dg-row>
</clr-datagrid>
