<form (ngSubmit)="updateSubmission()">
          <section class="form-block">
              <label>Name</label>
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" [(ngModel)]="name" name="name" size="45">
              </div>

              <label>Email</label>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" id="email" [(ngModel)]="email"  name="email" size="45">
              </div>
              
              <label>Company</label>
              <div class="form-group">
                  <label for="company">Company</label>
                  <input type="text" id="company" [(ngModel)]="company" name="company" size="45">
              </div>
              
              <div>
                  <button type="submit" class="btn btn-primary" >Submit</button>
              </div>
          </section>
</form>
